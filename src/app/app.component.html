<ng-container class="body text-center">
	<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
		<header class="masthead mb-auto">
			<div class="inner">
				<h3 class="masthead-brand">SIFEX
				</h3>
				<nav class="nav nav-masthead justify-content-center">
					<a class="nav-link active" href="#">Home</a>
					<a class="nav-link" href="#gifts">Lista de presents</a>
					<a class="nav-link" href="#">Contact</a>
				</nav>
			</div>
		</header>

		<main role="main" class="inner cover">
			<h1 class="cover-heading">Faça um dev Feliz!</h1>
			<p class="lead">Quarta feira dia 27/03 você está convidado para meu chá de casa nova. Vamos fazer um churras com direito a carne na boca e comemorar essa conquista. Ajude como puder.</p>
			<p class="lead">
				<a href="#gifts" class="btn btn-lg btn-secondary">Lista de presentes</a>
			</p>
		</main>
		<footer class="mastfoot mt-auto">	</footer>
	</div>
</ng-container>

<div id="gifts" class="mt-auto">
	<div class="album py-5">
		<div class="container">

			<div class="row">
				<div class="col-md-4" *ngFor="let gift of giftlist">
					<div class="card mb-4 box-shadow">
						<img class="card-img-top" [src]="gift.img" alt="Card image cap">
						<div class="card-body">
							<p class="card-text">{{gift.description}}</p>
							<div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<button type="button" class="btn btn-sm btn-outline-secondary">Comprar</button>
								</div>
								<small class="text-muted">{{gift.price}}</small>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
